stages: 
  - test
  - build
  - login
  - docker
  - notify

image: maven:3-eclipse-temurin-17

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/XXXX/XXXX/XXXX"
  PROJECT_NAME: "CGV API PROD"
  VER: "1.0.0"

default:
  tags: [cwave]

# 정적 분석 
build-sonar:
  stage: test
  cache:
    policy: pull-push
    key: "sonar-cache-$CI_COMMIT_REF_SLUG"
    paths:
      - "${SONAR_USER_HOME}/cache"
      - sonar-scanner/
  script: 
    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
  allow_failure: true

owasp_dependency_check:
  image:
    name: registry.gitlab.com/gitlab-ci-utils/docker-dependency-check:latest
    entrypoint: [""]
  stage: test
  script:
    - >
      /usr/share/dependency-check/bin/dependency-check.sh --scan "./" --format ALL
      --project "$CI_PROJECT_NAME" --failOnCVSS 0
  allow_failure: true
  artifacts:
    when: always
    paths:
      - "./dependency-check-report.html"
      - "./dependency-check-report.json"

# 빌드
build:
  stage: build
  image: maven:3.9-eclipse-temurin-17
  cache:
    paths: 
      - .m2/repository
  script:
    - mvn -B -DskipTests clean package
    - ls -al
    - echo $PROD_REGION
    - ls -al target
  artifacts:
    paths: 
      - target/*.jar
    expire_in: 1 hour

# ECR 로그인
ecr-login:
  stage: login
  image: 
    name: amazon/aws-cli:latest
    entrypoint: [""]
  script:
    - echo "=== Getting ECR Login Token (PROD) ==="
    - echo $PROD_REGION
    - aws ecr get-login-password --region $PROD_REGION > ecr_token.txt
  artifacts:
    paths:
      - ecr_token.txt
      - target/*.jar
    expire_in: 1 hour

# Docker Build & Push
docker-build-prod:
  stage: docker
  image: docker:24.0.5
  services: 
    - docker:24.0.5-dind
  needs:
    - job: build
      artifacts: true
    - job: ecr-login
      artifacts: true
  dependencies:
    - ecr-login
  script:
    - echo "=== Docker Login (PROD) ==="
    - cat ecr_token.txt | docker login --username AWS --password-stdin $ECR_NAMESPACE
    - echo "Login successful"

    - echo "=== Building and Pushing Image (PROD) ==="
    - TAG=$(date +%y%m%d-%H%M%S)
    - echo "Image name = $ECR_NAMESPACE/$PROD_REPO:$VER-$TAG"
    
    - docker build -t "$ECR_NAMESPACE/$PROD_REPO:$VER-$TAG" -t "$ECR_NAMESPACE/$PROD_REPO:latest" .
    - docker push $ECR_NAMESPACE/$PROD_REPO:$VER-$TAG
    - docker push $ECR_NAMESPACE/$PROD_REPO:latest

    - docker image rm $ECR_NAMESPACE/$PROD_REPO:latest $ECR_NAMESPACE/$PROD_REPO:$VER-$TAG
    
    - echo "=== Complete ==="

# 성공 알림
notify-success:
  stage: notify
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - |
      curl -X POST -H 'Content-type: application/json' \
      --data "{\"text\": \"✅ [PROD] GitLab CI completed for $CI_PROJECT_NAME ($CI_COMMIT_REF_NAME)\"}" \
      $SLACK_WEBHOOK_URL
  rules:
    - when: on_success

# 실패 알림  
notify-failure:
  stage: notify
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - |
      curl -X POST -H 'Content-type: application/json' \
      --data "{\"text\": \"❌ [PROD] GitLab CI failed for $CI_PROJECT_NAME ($CI_COMMIT_REF_NAME)\"}" \
      $SLACK_WEBHOOK_URL
  rules:
    - when: on_failure
