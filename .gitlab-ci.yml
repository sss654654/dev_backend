stages: 
  - build
  - docker

default:
  tags: [cwave]

build:
  stage: build
  image: maven:3.9-eclipse-temurin-17
  cache:
    paths: 
      - .m2/repository
  script:
    - mvn -B -DskipTests clean package
  artifacts:
    paths: 
      - target/*.jar
    expire_in: 7 days

docker-build:
  stage: docker
  image: docker:24.0.5
  services: 
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add --no-cache git
    - echo "=== Debug Information ==="
    - echo "DOCKERHUB_USERNAME = $DOCKERHUB_USERNAME"
    - echo "CI_COMMIT_SHORT_SHA = $CI_COMMIT_SHORT_SHA"
    - ls -la target/ || echo "No target directory found"
    - ls -la . | head -20
  script:
    - echo "=== Docker Login ==="
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - echo "Login successful"
    - IMAGE="cwave-api"
    - TAG="$CI_COMMIT_SHORT_SHA"
    - echo "=== Building Image ==="
    - echo "Image name = $DOCKERHUB_USERNAME/$IMAGE:$TAG"
    - docker build -t "$DOCKERHUB_USERNAME/$IMAGE:$TAG" . --progress=plain
    - echo "=== Checking Built Images ==="
    - docker images
    - echo "=== Pushing Image ==="
    - docker push "$DOCKERHUB_USERNAME/$IMAGE:$TAG"
  needs: 
    - build