# Admission Control (대기열 시스템) 관련 설정 추가
admission:
  max-active-sessions: 2       # 최대 활성 세션 수 (이제 여기서 관리)
  session-timeout-seconds: 30  # 활성 세션 유효 시간 (3분 = 180초)
  kinesis-stream-name: "cgv-admissions-stream" # Kinesis 스트림 이름

# 
# 


spring:
  profiles:
    active: local
  
  # [추가] Redis 접속 정보
  data:
    redis:
      host: redis # docker-compose.yml에 정의된 Redis 서비스 이름
      port: 6379

  application:
    name: user-management-backend
  config:
    import: optional:file:.env[.properties]
  datasource:
    write:
      name: write
      jdbc-url: jdbc:mysql://${WRITE_URL}:${WRITE_PORT}/${DB}
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: ${USERNAME}
      password: ${PASSWORD}
    read:
      name: read
      jdbc-url: jdbc:mysql://${READ_URL}:${READ_PORT}/${DB}
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: ${USERNAME}
      password: ${PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true
    
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    com.example.usermanagement: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSortzer: method
    tagsSorter: alpha
    display-request-duration: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json