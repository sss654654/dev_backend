# Admission Control (대기열 시스템) 관련 설정
admission:
  # ★★★ 기존 설정 (fallback용으로 유지) ★★★
  max-active-sessions: 2
  session-timeout-seconds: 30
  kinesis-stream-name: "cgv-admissions-stream"
  
  use-kinesis: true     

  # ★★★ 1단계: 동적 스케일링 설정 ★★★
  base-sessions-per-pod: 2          # Pod 하나당 기본 세션 수
  max-total-sessions: 50            # 전체 최대 세션 수 제한 (안전장치)
  enable-dynamic-scaling: true      # 동적 스케일링 활성화 여부
  fallback-pod-count: 1             # Kubernetes 연결 실패 시 사용할 Pod 수

  # ★★★ 2단계: 배치 처리 설정 ★★★
  aggressive-batch-processing: true    # 적극적 배치 처리 활성화
  enable-proactive-admission: true     # 적극적 빈 슬롯 활용 활성화
  
  # ★★★ 3단계: 모니터링 & 부하분산 설정 ★★★
  enable-load-balancing: true          # 부하 분산 활성화
  load-balancing-strategy: "ROUND_ROBIN"  # ROUND_ROBIN, HASH_BASED, LEAST_LOADED
  metrics-collection-interval: 5000    # 메트릭 수집 주기 (ms)
  performance-auto-tuning: true        # 자동 성능 튜닝 활성화

# Kubernetes 관련 설정
kubernetes:
  namespace: default                # Pod 조회할 네임스페이스
  
admission-discovery:
  enable-k8s-discovery: true        # Kubernetes Pod Discovery 활성화

spring:
  profiles:
    active: local
  
  # ========== AWS 설정 추가 (중요!) ==========
  cloud:
    aws:
      region:
        static: ap-northeast-2  # 리전 명시적 설정
      stack:
        auto: false  # CloudFormation 스택 자동 감지 비활성화
      kinesis:
        enabled: true
      credentials:
        instance-profile: true  # IRSA 사용
        
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms  # 타임아웃 추가
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  application:
    name: user-management-backend
    
  config:
    import: optional:file:.env[.properties]
    
  datasource:
    write:
      name: write
      jdbc-url: jdbc:mysql://${WRITE_URL}:${WRITE_PORT}/${DB}
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: ${USERNAME}
      password: ${PASSWORD}
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
    read:
      name: read
      jdbc-url: jdbc:mysql://${READ_URL}:${READ_PORT}/${DB}
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: ${USERNAME}
      password: ${PASSWORD}
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: false

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    com.example.usermanagement: DEBUG
    com.example.admission.QueueProcessor: WARN
    com.example.k8s: DEBUG  # ★ Kubernetes 관련 로깅 추가
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    # AWS 관련 로깅 추가
    software.amazon.awssdk: DEBUG
    io.awspring.cloud: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

---
spring:
  config:
    activate:
      on-profile: prod

  # ========== 운영환경 AWS 설정 ==========
  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      stack:
        auto: false
      kinesis:
        enabled: true
        endpoint: https://kinesis.${AWS_REGION:ap-northeast-2}.amazonaws.com
      credentials:
        instance-profile: true

  datasource:
    write:
      jdbc-url: jdbc:mysql://${WRITE_URL}:${WRITE_PORT}/${DB}
      username: ${USERNAME}
      password: ${PASSWORD}
      hikari:
        maximum-pool-size: 20
        minimum-idle: 10
        connection-timeout: 20000
        idle-timeout: 300000
        max-lifetime: 1200000
    read:
      jdbc-url: jdbc:mysql://${WRITE_URL}:${WRITE_PORT}/${DB}
      username: ${USERNAME}
      password: ${PASSWORD}
      hikari:
        maximum-pool-size: 20
        minimum-idle: 10

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 5000ms
      ssl:
        enabled: true
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false  # 운영환경에서는 SQL 로그 비활성화

# ★★★ 운영환경 Admission Control 설정 ★★★
admission:
  kinesis-stream-name: ${KINESIS_STREAM_NAME}
  max-active-sessions: ${MAX_ACTIVE_SESSIONS:2}
  session-timeout-seconds: ${SESSION_TIMEOUT_SECONDS:30}
  # 동적 스케일링 운영 설정
  base-sessions-per-pod: ${BASE_SESSIONS_PER_POD:2}
  max-total-sessions: ${MAX_TOTAL_SESSIONS:100}  # 운영환경은 더 큰 값
  enable-dynamic-scaling: ${ENABLE_DYNAMIC_SCALING:true}
  fallback-pod-count: ${FALLBACK_POD_COUNT:3}   # 운영환경 fallback

# Kubernetes 운영환경 설정
kubernetes:
  namespace: ${KUBERNETES_NAMESPACE:default}

admission-discovery:
  enable-k8s-discovery: ${ENABLE_K8S_DISCOVERY:true}

# 운영환경 로깅 설정
logging:
  level:
    software.amazon.awssdk: INFO
    software.amazon.awssdk.request: DEBUG  # AWS API 요청 로그
    io.awspring.cloud: INFO
    com.example.k8s: INFO  # 운영환경에서는 INFO 레벨
    com.example.admission: INFO