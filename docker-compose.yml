version: '3.8'

services:
  # MySQL 데이터베이스 서비스
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cgv
      MYSQL_USER: cgv_user
      MYSQL_PASSWORD: cgv_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - cgv-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 서비스
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - cgv-network

  # Spring Boot 백엔드 애플리케이션 서비스
  api:
    build: .
    container_name: api
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    volumes:
      # AWS 자격 증명 연동을 위한 볼륨
      - ~/.aws:/root/.aws:ro
      # 실시간 코드 업데이트를 위한 볼륨
      - ./target/classes:/app/BOOT-INF/classes
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cgv-network
    restart: unless-stopped

volumes:
  mysql_data_dev:

networks:
  cgv-network:
    driver: bridge